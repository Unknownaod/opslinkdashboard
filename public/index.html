<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Analytics • Track Your Server</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-black via-zinc-900 to-black text-white font-sans">

  <!-- HERO -->
  <section class="text-center py-32 px-4">
    <h1 class="text-5xl md:text-6xl font-extrabold mb-6 text-emerald-400 drop-shadow-lg">
      Know Everything About Your Discord Server
    </h1>

    <p class="text-gray-300 text-lg md:text-xl max-w-3xl mx-auto mb-12">
      Track messages, joins, leaves, boosts, emojis, voice activity, threads, 
      top members, and every detail in real-time.
    </p>

    <div class="flex justify-center gap-6 flex-wrap">
      <!-- Login Button -->
      <button
        id="login-btn"
        class="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-4 rounded-2xl text-lg font-semibold shadow-lg hover:shadow-2xl transition-all duration-300"
      >
        Login with Discord
      </button>

      <!-- Bot Invite Button -->
      <a
        href="https://discord.com/oauth2/authorize?client_id=1466430352238055587&permissions=2199023779840&scope=bot"
        target="_blank"
        class="bg-yellow-500 hover:bg-yellow-600 text-white px-8 py-4 rounded-2xl text-lg font-semibold shadow-lg hover:shadow-2xl transition-all duration-300"
      >
        Add the Bot
      </a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-zinc-800 text-gray-400 text-center py-6 mt-20">
    &copy; 2026 Discord Analytics • Not affiliated with Discord
  </footer>

  <!-- SCRIPT -->
  <script>
    document.getElementById("login-btn").addEventListener("click", () => {
      // Start Discord OAuth via backend
      window.location.href = "/api/login";
    });
  </script>

</body>
</html>
