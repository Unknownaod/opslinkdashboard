<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servers • Discord Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 px-6 py-4 flex justify-between items-center">
    <span class="font-bold text-xl">Discord Analytics</span>
    <a
      href="/api/logout"
      class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition"
    >
      Logout
    </a>
  </nav>

  <!-- Main -->
  <main class="flex-1 px-6 py-10">
    <h1 class="text-3xl font-bold text-center mb-6">Servers</h1>

    <div class="flex justify-center gap-4 mb-6">
      <button id="btn-bot-in" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 transition">Bot In</button>
      <button id="btn-all" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600 transition">All Servers</button>
    </div>

    <p id="status" class="text-center text-gray-400 mb-6">Loading servers…</p>

    <div id="guild-list" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 max-w-6xl mx-auto"></div>
  </main>

  <footer class="bg-gray-800 text-gray-400 text-center p-4">
    &copy; 2026 Discord Analytics
  </footer>

  <script>
    let allGuilds = [];
    let botGuilds = [];

    async function loadGuilds() {
      const status = document.getElementById("status");
      const list = document.getElementById("guild-list");
      list.innerHTML = "";
      try {
        const res = await fetch("/api/guilds");
        if (res.status === 401) return window.location.href = "/";
        if (!res.ok) throw new Error("Failed to load guilds");

        const guilds = await res.json();
        if (!guilds.length) {
          status.textContent = "No servers found.";
          return;
        }
        status.remove();

        // Separate bot-in vs bot-not-in
        botGuilds = guilds.filter(g => g.botIn);
        allGuilds = guilds;

        renderGuilds(botGuilds);
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to load servers.";
      }
    }

    function renderGuilds(guilds) {
      const list = document.getElementById("guild-list");
      list.innerHTML = "";

      guilds.forEach(guild => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-lg p-6 flex flex-col items-center text-center hover:bg-gray-700 transition";

        const icon = document.createElement("img");
        icon.src = guild.icon
          ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
          : "https://cdn.discordapp.com/embed/avatars/0.png";
        icon.alt = guild.name;
        icon.className = "h-20 w-20 rounded-full mb-4";

        const name = document.createElement("h2");
        name.textContent = guild.name;
        name.className = "font-semibold text-lg mb-4";

        const button = document.createElement("a");
        if (guild.botIn) {
          button.href = `/dashboard.html?guildId=${guild.id}`;
          button.textContent = "View Dashboard";
          button.className = "mt-auto bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded transition";
        } else {
          // Add bot button
          button.href = `/api/invite-bot?guildId=${guild.id}`;
          button.target = "_blank";
          button.textContent = "Add Bot";
          button.className = "mt-auto bg-green-600 hover:bg-green-700 px-4 py-2 rounded transition";
        }

        card.append(icon, name, button);
        list.appendChild(card);
      });
    }

    document.getElementById("btn-bot-in").addEventListener("click", () => {
      renderGuilds(botGuilds);
    });
    document.getElementById("btn-all").addEventListener("click", () => {
      renderGuilds(allGuilds);
    });

    loadGuilds();
  </script>

</body>
</html>
